<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TouHikariの小店 - 产品详情</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/canvas.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>TouHikariの小店</h1>
            <nav>
                <ul>
                    <li><a href="../index.html">首页</a></li>
                    <li><a href="../htmls/cart.html">购物车</a></li>
                    <li><a href="../htmls/login.html">登录</a></li>
                    <li><a href="../htmls/register.html">注册</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <div class="container">
        <div class="product-detail">
            <div class="product-detail-image">
                <img id="productImage" src="../img/" alt="产品大图">
            </div>
            <div class="product-detail-info">
                <h1 id="productName">产品名称</h1>
                <p class="description" id="productDescription">这是一个产品的详细描述，包括它的特点、功能以及使用场景等。此产品采用高质量材料制造，经久耐用，设计时尚，无论是日常使用还是特殊场合都非常适合。</p>
                <p class="price" id="productPrice">￥0.00</p>
                <div class="quantity-control">
                    <label for="quantity">购买数量:</label>
                    <input type="number" id="quantity" value="1" min="1">
                </div>
                <button id="addToCartBtn">加入购物车</button>
            </div>
        </div>
    </div>
    
    <footer>
        <p><a href="https://github.com/TouHikari/shoppingWebPrac" style="color: white;">GitHub: TouHikari</a></p>
    </footer>
    
    <canvas id="particleCanvas"></canvas>
    <script src="../js/script.js"></script>
    <script src="../js/particle.js"></script>
</body>
</html>
